<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">ACME Car Rental</a>
                  </li>
              </div>
            </div>
          </nav>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col">
                 <h1>ACME Car Rentals</h1>   
                </div>

            </div>
            <div class="row">
                <div class="col">
                    <div id ="theDate">
                        <div class="row">
                            <div class="col">
                                <label>Pick up Date: </label>
                                <input id="inputPickupDate" type="date">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label>Number of days: </label>
                                <input id="inputNumDays" type="number" value="1">
                            </div>
                        </div>
                        <div class="row my-3">
                            <div class="col">
                               <h2>Options</h2>
                                <div>
                                    <input id="inputElectronicTagCheckbox" type="checkbox"> <label>Electronic Toll Tag($3.95/day)</label>
                                </div>
                                <div>
                                    <input id="inputOptGPSCheckbox" type="checkbox"> <label>GPS($2.95)</label>
                                </div>
                                <div>
                                    <input id="inputOptRoadsideAssiCheckbox" type="checkbox"> <label>Roadside Assistance ($2.95/day)</label>
                                </div>
                            </div>
                        </div>
                        <div class="row my-3">
                            <div class="col">
                                <h2>Under 25</h2>
                                <div>
                                    <input id="inputUnder25NoRadio" type="radio" name="under25" value="no" checked>
                                    <label>No</label>
                                    <input id="inputUnder25YesRadio" type="radio" name="under25" value="yes">
                                    <label>Yes</label>
                                </div>
                            </div>
                        </div>
                    
                                    <div class="row my-3">
                                        <div class="col">
                                            <button id="estimateTotalCostButton" type="button">Estimate Total Cost</button>

                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <div>
                                                <label>Car Rental: </label><span id ="outputCarRental">xxx.xx</span>
                                            </div>
                                            <div>
                                                <label>Options: </label><span id ="outputOptions">xxx.xx</span>
                                            </div>
                                            <div>
                                                <label>Under 25 surcharge: </label><span id ="outputSurcharge">xxx.xx</span>
                                            </div>
                                            <div>
                                                <hr>
                                                <label>Total Due: </label><span id ="outputdueCharge">xxx.xx</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                </div>
            </div>
        </div>
    </div>
  
    
     </main>


     <footer>

     </footer>







    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
